# Log order:
# 1 - TRACE,
# 2 - DEBUG,
# 3 - INFO,
# 4 - WARN,
# 5 - ERROR
# 6 - FATAL
log4j.rootLogger=INFO, stdout, Rolling

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%t] (%F:%L) - %m%n
 
 
log4j.logger.play=DEBUG
 
# Rolling files
log4j.appender.Rolling=org.apache.log4j.RollingFileAppender
log4j.appender.Rolling.File=logs/ge.log
log4j.appender.Rolling.MaxFileSize=1MB
log4j.appender.Rolling.MaxBackupIndex=100
log4j.appender.Rolling.layout=org.apache.log4j.PatternLayout
#log4j.appender.Rolling.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%t] (%F:%L) - %m%n
log4j.appender.Rolling.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p - %m%n
